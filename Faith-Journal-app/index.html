<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faith Journal</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4d7cbf">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(210, 40%, 50%)',
                '50': 'hsl(210, 40%, 95%)',
                '100': 'hsl(210, 40%, 90%)',
                '200': 'hsl(210, 40%, 80%)',
                '300': 'hsl(210, 40%, 70%)',
                '400': 'hsl(210, 40%, 60%)',
                '500': 'hsl(210, 40%, 50%)',
                '600': 'hsl(210, 40%, 40%)',
                '700': 'hsl(210, 40%, 30%)',
                '800': 'hsl(210, 40%, 20%)',
                '900': 'hsl(210, 40%, 10%)',
              },
            }
          }
        }
      }
    </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "idb": "https://aistudiocdn.com/idb@^8.0.3",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^5.0.2"
  }
}
</script>
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
